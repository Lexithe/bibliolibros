    body {

    .contenedor {

      padding: 20px 26px;
      box-shadow: 0 8px 20px rgba(255, 182, 193, 0.2);
      margin-bottom: 40px;
      gap: 20px;
    }

    .tarjeta-bienvenida img {
      width: 100px;
      height: auto;
      border-radius: 12px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .mensaje-especial {
      text-align: left;
      font-size: 17px;
      color: #5d1049;
      margin: 10px 0 0 12px;
      font-weight: 500;
      line-height: 1.6;
      max-width: 95%;
    }

    .texto {
      flex: 1;
    }

    .texto h2 {

      color: #00796b;
      margin: 0 0 10px 12px;
    }

    .texto p {
      font-size: 16px;
      color: #444;

    }

      font-weight: 600;
      border: none;
      border-radius: 30px;
      box-shadow: 0 4px 12px rgba(255, 182, 193, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }

    .volver:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(255, 182, 193, 0.5);
    }

    @media (max-width: 700px) {
      .tarjeta-bienvenida {
        flex-direction: row;
        text-align: left;
      }

      .tarjeta-bienvenida img {
        width: 80px;
      }
    }
  </style>
</head>
