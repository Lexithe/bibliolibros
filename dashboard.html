  <!-- Fuente Luckiest Guy -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  
  <style>
    /* Eliminar m√°rgenes y paddings globales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
    }

    .botones-columnas {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      margin: 30px 0;
      justify-content: flex-start;
    }

    .botones-columnas .btn {
      position: relative;
      padding: 14px 30px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 12px;
      user-select: none;
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
      overflow: hidden;
      min-width: 180px;
      text-align: center;
      justify-content: center;
      text-decoration: none;
    }

    .botones-columnas .btn::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0.2) 0%,
        rgba(255, 255, 255, 0.6) 50%,
        rgba(255, 255, 255, 0.2) 100%
      );
      transform: rotate(25deg);
      animation: shine 3s infinite;
      pointer-events: none;
      opacity: 0.6;
      transition: opacity 0.3s ease;
      border-radius: 14px;
      z-index: 0;
    }

    .botones-columnas .btn:hover::before {
      opacity: 1;
    }

    @keyframes shine {
      0% {
        transform: translateX(-100%) rotate(25deg);
      }
      100% {
        transform: translateX(100%) rotate(25deg);
      }
    }

    .botones-columnas .btn:hover {
      transform: translateY(-6px);
      box-shadow: 0 14px 22px rgba(0,0,0,0.25);
      filter: brightness(1.1);
      z-index: 1;
    }

    .btn.categoria { background-color: #4A90E2; }
    .btn.favoritos { background-color: #F5A623; }
    .btn.historial { background-color: #7ED321; }
    .btn.biblioteca { background-color: #BD10E0; }

    .botones-columnas .btn > span {
      font-size: 24px;
      text-shadow: 0 1px 4px rgba(0,0,0,0.6);
      display: inline-block;
      line-height: 1;
    }

    .mascota-y-botones {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 20px;
      margin: 30px 40px;
    }

    .mascota-imagen {
      width: 100px;
      height: auto;
    }

    @media (max-width: 600px) {
      .mascota-y-botones {
        flex-direction: column;
        align-items: center;
        margin: 20px auto;
      }

      .botones-columnas {
        justify-content: center;
      }

      .mascota-imagen {
        margin-bottom: 16px;
      }
    }
  </style>
</head>
